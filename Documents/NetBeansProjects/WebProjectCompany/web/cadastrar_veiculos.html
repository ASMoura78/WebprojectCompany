<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Veículo</h2>
        <form>
            <input type="text" placeholder="Modelo" required>
            <input type="text" placeholder="Placa" required>
            <input type="text" placeholder="Cor" required>
            <input type="file" placeholder="Anexar Imagem" required>
            <textarea placeholder="Observações"></textarea>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
