<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Multas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Multas</h2>
        <form action="cadastrar_multa" method="post">
            <input type="text" name="nome_motorista_infrator" placeholder="Nome do Motorista Infrator" required>
            <input type="text" name="veiculo" placeholder="Veículo" required>
            <input type="text" name="placa" placeholder="Placa" required>
            <input type="datetime-local" name="data_hora_infracao" placeholder="Data e Hora da Infração" required>
            <input type="text" name="local_infracao" placeholder="Local da Infração" required>
            <textarea name="descricao_infracao" placeholder="Descrição da Infração" required></textarea>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
