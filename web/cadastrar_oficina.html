<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Oficina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Oficina</h2>
        <form>
            <input type="text" placeholder="Veículo" required>
            <input type="text" placeholder="Placa" required>
            <input type="date" placeholder="Data de Entrada" required>
            <input type="date" placeholder="Data de Saída" required>
            <textarea placeholder="Serviço Realizado" required></textarea>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
