<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atividade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Atividade</h2>
        <form action="cadastrar_atividade" method="post">
            <input type="text" name="nome_motorista" placeholder="Nome do Motorista" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <input type="datetime-local" name="data_horario_saida" placeholder="Data e Horário de Saída" required>
            <input type="datetime-local" name="data_horario_chegada" placeholder="Data e Horário de Chegada" required>
            <input type="number" name="km_saida" placeholder="Km de Saída" required>
            <input type="number" name="km_chegada" placeholder="Km de Chegada" required>
            <textarea name="observacoes" placeholder="Observações"></textarea>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
